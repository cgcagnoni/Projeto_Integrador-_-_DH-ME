<body>
    <div id="cont">

        <!-- Barra de Navega√ß√£o -->
        <div id="nav-placeholder"></div>
        <script>
            $(function () {
                $("#nav-placeholder").load("nav.html");
            });
        </script>


        <!-- Conte√∫do da P√°gina -->

        <div id="busca">
            <div class="container-busca text-center row">
                <div class="col-11">
                    <input type="text" class="form-control" id="busca-input"
                        placeholder="Busque por porte, idade ou sexo do animal">
                </div>
                <div class="col-1">
                    <p for="busca-input" class="busca-icon"><i class="fa-solid fa-magnifying-glass fa-2x"></i></p>
                </div>
            </div>
        </div>

        <!-- Cat√°logo -->
        <div id="catalog">
        </div>

        <script>

            const app = document.getElementById('catalog');

            const catalogo = document.createElement('div');
            catalogo.setAttribute('class', 'catalogo');

            app.appendChild(catalogo);

            //Consumir API para pegar url de fotos 
            const apiurl = 'https://dog.ceo/api/breeds/image/random/29';

            async function getapi(url) {
                const response = await fetch(url);

                let data = await response.json();
                //Desse json data, precisamos do valor de message (url da imagem)
                return data.message;

            };

            //foreach na array de retorno de getapi 

            getapi(apiurl).then(items => items.forEach(item => {

                //Para cada item da lista, cria uma div classe card

                const card = document.createElement('div');
                card.setAttribute('class', 'card');

                //Para cada item da lista, crie uma imagem
                const img = document.createElement('img');
                //Muda o atributo src para o item da lista
                img.setAttribute('src', item);

                const link = document.createElement('a');
                //Cria um link para o card direcionar para o perfil
                link.setAttribute = ('href', '/4th Sprint/animal-perfil.html');

                //Adiciona da div catalog a div card e o elemento img 
                catalogo.appendChild(card);
                card.appendChild(img);
                //Insere o link na imagem 
                img.appendChild(link);

            }));

        </script>
