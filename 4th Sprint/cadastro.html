<body>
  <div id="container">

       <!-- Barra de Navegação -->
       <div id="nav-placeholder"></div>
       <!-- Importando jquery -->
       <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
       <script>
         //Função carrega a página nav.html dentro da div que tem id nav-placeholder
       $(function(){
         $("#nav-placeholder").load("nav.html");
       });
       </script>

    <!-- Conteúdo da Página -->
    <div id="form">
      <div id="img_form">
        <img src="/assets/images/Cadastro/VACCINAR.png">
      </div>
    
      <div id="forms">
        <form action="#">
          <div id="titulo_forms">
            <h1>Cadastre-se</h1>
          </div>
          <div class="form-header">
          <div class="input-group">
            <div class="input-box">
              <label for="nome">Nome</label>
              <input requeired  type="text" placeholder="Digite seu nome">
            </div>
            <div class="input-box">
              <label for="sobrenime">Sobrenome</label>
              <input type="text" required placeholder="Digite seu sobrenome">
            </div>
            <div class="input-box">
              <label for="email">Email</label>
              <input type="email" required placeholder="Digite seu email">
            </div>
             
            <div class="input-box">
              <br>
              <label for="telefone">Telefone</label>
              <input type="tel" placeholder="(xx) xxxxx-xxxx">
            </div>
            <div class="input-box">
              <label for="Senha">Senha</label>
              <input type="password" placeholder="Digite sua senha">
            </div>
            <label for="localizacao">Estado</label>
            <div class="form-select">
            <select id="UF" name="UF">
              <option value="">Selecione</option>
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espirito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MT">Mato Grosso</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
            </select>
          </div>
            <div class="Cadastre-se-button">
              <button><a href="#"> Cadastre-se</a></button>
            </div>
        </form>
      </div>
    </div>
   </div>
